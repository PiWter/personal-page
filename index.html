<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" href="assets/card-logo.jpg" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="./script.js" type="module"></script>
  </head>

  <body>
    <div id="background">
      <div></div>
    </div>

    <div class="page">
      <div class="card">
        <img class="card-image" src="assets/card-logo.jpg" alt="" />

        <div class="card-text">Welcome to my home on the internet!</div>

        <div class="social-media">
          <a
            class="social"
            href="https://myanimelist.net/profile/PiWter"
            target="_blank"
          >
            <img src="assets/mal-logo.png" alt="Logo de MyAnimeList" />
            <span>AnimeList</span>
          </a>

          <a class="social" href="https://tkz.one/@PiWter" target="_blank">
            <img src="assets/mastodon-logo.png" alt="Logo de Mastodon" />
            <span>Mastodon</span>
          </a>

          <a class="social" href="https://github.com/PiWter" target="_blank">
            <img src="assets/github-logo.png" alt="Logo de GitHub" />
            <span>GitHub</span>
          </a>

          <a
            class="social"
            href="https://www.youtube.com/@PiWter"
            target="_blank"
          >
            <img src="assets/yt-logo.png" alt="Logo de YouTube" />
            <span>YouTube</span>
          </a>

          <a
            class="social"
            href="https://www.whakoom.com/piwter"
            target="_blank"
          >
            <img src="assets/whakoom-logo.png" alt="Logo de Whakoom" />
            <span>Whakoom</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
